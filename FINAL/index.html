<!DOCTYPE html>
<html>
	<head>
		<title>KANBAS PH</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X=UA=Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="images/favicon.ico">
	</head>
	<body>
		<!-----HOME----->
		<section id="home">
		<img src="images/logo.png">
				<ul>
					<li data-bg="images/bg.png"><a href="index.html">HOME</a></li>
					<li data-bg="images/bg.png"><a href="about.html">ABOUT US</a></li>
					<li data-bg="images/bg.png"><a href="product.html">GALLERY</a></li>
					<li data-bg="images/bg.png"><a href="contact.html">CONTACT US</a></li>
				</ul>
		</section>
				<script>
					const body = document.querySelector("body");
					const li = document.querySelectorAll("li");
					
					li.forEach(el => {
						el.addEventListener("mouseover", () => {
							let bg = el.getAttribute("data-bg");
							body.style.background = `url(${bg})no-repeat center /cover`;
						});
						el.addEventListener("mouseout", () => {
							let bg = el.getAttribute("images/white.jpg");
							body.style.background = `url(${bg})no-repeat center /cover`;
						});
					});
				</script>		
		<footer>
			<p>&copy; KANBAS PH | 2020</p>
		</footer>
	</body>
</html>
